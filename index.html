<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis AI - Data Sovereignty Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              aegis: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                500: '#3b82f6',
                400: '#60a5fa',
                accent: '#10b981', // Emerald for security
                alert: '#f59e0b', // Amber for redaction
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out',
              slideUp: 'slideUp 0.3s ease-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for cyberpunk/tech feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body strong { color: #fff; font-weight: 700; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; color: #e2e8f0; }
      .markdown-body pre { background: #020617; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #1e293b; }
      .markdown-body pre code { background: transparent; padding: 0; color: #e2e8f0; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 700; color: #fff; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body a { color: #60a5fa; text-decoration: underline; text-underline-offset: 2px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "compromise": "https://esm.sh/compromise@14.10.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
